<!-- Start Banner Area -->
<section class="banner-area organic-breadcrumb">
    <div class="container">
        <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
            <div class="col-first">
                <h1>Shop</h1>
                <nav class="d-flex align-items-center">
                    <a routerLink="/home">Home<span class="lnr lnr-arrow-right"></span></a>
                    <a routerLink="/shop">Shop</a>
                </nav>
            </div>
        </div>
    </div>
</section>
<!-- End Banner Area -->
<div class="container">
    <div class="row">
        <div class="col-xl-3 col-lg-4 col-md-5">
            <div class="sidebar-categories">
                <div class="head">Browse Categories</div>
                <ul class="main-categories">
                    <li *ngFor="let item of categories" (click)="selectedFilters.category=item.id; applyFilters();selectedCategory=item.id;" #categories  class="main-nav-list lk">
                        <a data-toggle="collapse" [ngClass]="{ 'categoryClicked': selectedCategory==item.id}"  aria-expanded="false" aria-controls="fruitsVegetable"><span
                             class="lnr lnr-arrow-right"></span>{{item.name}}<span class="number"></span></a>
                        
                    </li>
                </ul>
            </div>
            <div class="sidebar-filter mt-50">
                <div class="top-filter-head">Product Filters</div>
                <div class="common-filter">
                    <div class="head">Brands</div>
                
                        <ul>
                            <li *ngFor="let item of brands" class="filter-list">
                                <input #brands class="pixel-radio" type="radio" (change)="selectedFilters.brand=item.id; applyFilters()" id="{{item.name}}" name="brand"><label for="{{item.name}}">{{item.name}}<span></span></label>
                            </li>
                        </ul>
                    
                </div>
                <div class="common-filter">
                    <div class="head">Gender</div>
                    
                        <ul>
                            <li *ngFor="let item of genders" class="filter-list">
                                <input #genders class="pixel-radio" type="radio" id="{{item.name}}" (change)="selectedFilters.gender=item.id; applyFilters()" name="color"><label for="{{item.name}}">{{item.name}}<span></span></label></li>
                            
                        </ul>
                    
                </div>
                <div class="common-filter">
                    <div class="head">Price</div>
                    <div class="price-range-area">
                       <input type="range" name="price" (input)="updateSliderStyle()" (change)="applyFilters()"  [style]="sliderStyle" id="price" [(ngModel)]="currentPrice" min="{{minPrice}}" max="{{maxPrice}}" style="width: 100%;"/>
                       <div class="d-flex justify-content-between">
                        <p>{{minPrice}}</p>
                       <p>{{currentPrice}}</p>
                       </div>
                    </div>
                </div>
                <div style="margin-top: 30px;">
                    <button class="primary-btn" (click)="resetAll()">Reset All Filters</button>
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-8 col-md-7">
            <!-- Start Filter Bar -->
            <div class="filter-bar d-flex flex-wrap align-items-center">
                <div class="sorting">
                    <select (change)="applyFilters();" [(ngModel)]="selectedFilters.sort">
                        <option value="0">Choose</option>
                        <option value="1">Name ASC</option>
                        <option value="2">Name DESC</option>
                    </select>
                </div>
              
            </div>
            <!-- End Filter Bar -->
            <!-- Start Best Seller -->
            <section class="lattest-product-area pb-40 category-list">
                <div class="row">
                    <!-- single product -->
                    <ng-container *ngIf="products.length<=0">
                        <h1 style="color: red;">There are no products right now</h1>
                     </ng-container>
                     
                    <div class="col-lg-4 col-md-6" *ngFor="let item of products">
                        <div class="single-product">
                            <img class="img-fluid" src="../../../../assets/images/product/{{item.image}}" alt="{{item.image}}">
                            <div class="product-details">
                                <h6>{{item.name}}</h6>
                                <div class="price">
                                    <h6>${{item.price.current}}</h6>
                                    <h6 class="l-through">{{item.price.old!=null?"$"+item.price.old:''}}</h6>
                                </div>
                                <div class="prd-bottom">
                                    <a (click)="addToCart(item.id); openSnackBar()" class="social-info lk" mat-stroked-button>
                                        <span class="ti-bag"></span>
                                        <p class="hover-text">add to cart</p>
                                    </a>
                                   
                                    <a (click)="redirectToSinglePage(item.id)" class="social-info lk">
                                        <span class="lnr lnr-move"></span>
                                        <p class="hover-text" >view more</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                        
                </div>
            </section>
            <!-- End Best Seller -->
            <!-- Start Filter Bar -->
            
            <!-- End Filter Bar -->
        </div>
    </div>
</div>

<!-- Start related-product Area -->
